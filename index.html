<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Add to your HTML head -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mediaq.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
        </div>
        <form class="search-bar">
            <input type="text" placeholder="Search">
            <button type="submit">&#128269;</button>
        </form>
        <div class="profile">
            <img src="https://i.pravatar.cc/40?img=1" alt="Profile">
        </div>
    </header>
    <div class="container">
        <aside>
            <nav>
                <ul>
                    <li><span>&#8962;</span> Home</li>
                    <li><span>&#128250;</span> Shorts</li>
                    <li><span>&#128214;</span> Subscriptions</li>
                    <li><span>&#128196;</span> Library</li>
                </ul>
            </nav>
        </aside>
        <main>
            <section class="videos">
                <div class="video-card">
                    <img src="https://i.ytimg.com/vi/ScMzIvxBSi4/hqdefault.jpg" alt="Video Thumbnail">
                    <div class="video-info">
                        <img src="https://i.pravatar.cc/32?img=2" alt="Channel Logo">
                        <div>
                            <h3>Sample Video Title</h3>
                            <p class="channel">Channel Name</p>
                            <p class="meta">1M views • 2 days ago</p>
                        </div>
                    </div>
                </div>
                <div class="video-card">
                    <img src="https://i.ytimg.com/vi/tgbNymZ7vqY/hqdefault.jpg" alt="Video Thumbnail">
                    <div class="video-info">
                        <img src="https://i.pravatar.cc/32?img=3" alt="Channel Logo">
                        <div>
                            <h3>Another Video Example</h3>
                            <p class="channel">Tech World</p>
                            <p class="meta">500K views • 1 week ago</p>
                        </div>
                    </div>
                </div>
                <div class="video-card">
                    <img src="https://i.ytimg.com/vi/Zi_XLOBDo_Y/hqdefault.jpg" alt="Video Thumbnail">
                    <div class="video-info">
                        <img src="https://i.pravatar.cc/32?img=4" alt="Channel Logo">
                        <div>
                            <h3>Music Video Sample</h3>
                            <p class="channel">Music Channel</p>
                            <p class="meta">2M views • 3 days ago</p>
                        </div>
                    </div>
                </div>
                <!-- Add more video cards as needed -->
            </section>
        </main>
    </div>
</body>
</html>
